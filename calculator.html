<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container p-2">
          <div class="col">
            <input id="textField" class="form-control">
          </div>
          <div class="row mt-2 mb-2">
              <div class="col">
                <button class="btn btn-primary w-100" data-value="7" onclick="onRowClick(this)">7</button>
              </div>

              <div class="col">
                <button class="btn btn-primary w-100" data-value="8" onclick="onRowClick(this)">8</button>
              </div>

              <div class="col">
                <button class="btn btn-primary w-100" data-value="9" onclick="onRowClick(this)">9</button>
              </div> 

              <div class="col">
                <button class="btn btn-warning w-100" data-value="*" onclick="onRowClick(this)">*</button> 
              </div>
          </div>

          <div class="row mb-2">
            <div class="col">
                <button class="btn btn-primary w-100" data-value="4" onclick="onRowClick(this)">4</button>
              </div>

              <div class="col">
                <button class="btn btn-primary w-100" data-value="5" onclick="onRowClick(this)">5</button>
              </div>

              <div class="col">
                <button class="btn btn-primary w-100" data-value="6" onclick="onRowClick(this)">6</button>
              </div> 
              
              <div class="col">
                <button class="btn btn-warning w-100" data-value="/" onclick="onRowClick(this)">/</button> 
              </div>
          </div>

        <div class="row mb-2">
            <div class="col">
                <button class="btn btn-primary w-100" data-value="1" onclick="onRowClick(this)">1</button>
              </div>

              <div class="col">
                <butto class="btn btn-primary w-100" data-value="2" onclick="onRowClick(this)">2</butto>
              </div>

              <div class="col">
                <button class="btn btn-primary w-100" data-value="3" onclick="onRowClick(this)">3</button>
              </div> 
              
              <div class="col">
                <button class="btn btn-warning w-100" data-value="+" onclick="onRowClick(this)">+</button> 
              </div>
          </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary w-100" data-value="0" onclick="onRowClick(this)">0</button>
              </div>

              <div class="col">
                <button class="btn btn-primary w-100" data-value="=" onclick="onCountClick(this)">=</button>
              </div>
          </div>

      </div>

      <script>
        function onRowClick(button) 
        {
          let textField = document.getElementById("textField"); 
          let newValue = textField.value + button.dataset.value;
          textField.value = newValue;
        }

        function onCountClick(button)
        {
          let textField = document.getElementById("textField");
          let code = textField.value;
          textField.value = eval(code);
        }
      </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
